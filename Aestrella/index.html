<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <!-- Para calcular distancia aerea de dos coordenadas -->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body class="flex flex-col lg:flex-row lg:h-screen  items-center">
    <div class="bg-white bg-opacity-100 shadow-lg lg:h-screen p-11 w-1/3 container-animation">

        <div class="space-y-3">
            <div class="relative w-full">
                <label for="start" class="block text-sm sm:text-lg font-20 text-gray-700">
                    Estaci贸n de comienzo:
                    <span class="inline-block w-4 h-4 ml-2 bg-green-700 rounded-full"></span>
                </label>
                <input type="text" id="start" placeholder="Estaci贸n de comienzo"
                    class="mt-2 p-3 sm:p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                <div id="startSuggestions"
                    class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                </div>
            </div>

            <div class="relative w-full">
                <label for="end" class="block text-sm sm:text-lg font-medium text-gray-700">Estaci贸n de llegada: 
                    <span class="inline-block w-4 h-4 ml-2 bg-blue-900 rounded-full"></span>
                </label>
                <input type="text" id="end" placeholder="Estaci贸n de llegada"
                    class="relative mt-2 p-3 sm:p-2 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                <div id="endSuggestions"
                    class="absolute top-full left-0 right-0 bg-white shadow-lg border border-gray-300 rounded-lg max-h-32 overflow-y-auto z-40">
                </div>
            </div>
        </div>

        <!-- Button -->
        <div class="mt-6">
            <button id="findPathBtn"
                class="w-full py-2 sm:p-2 bg-blue-700 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-800 transition transform hover:scale-105 text-sm sm:text-lg">
                Calcular Ruta
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center mt-4 hidden">
            <div class="loader"></div>
        </div>

        <!-- Result -->
        <h3 id="result" class="text-sm sm:text-lg font-medium text-center text-gray-900 mt-6"></h3>

        
    </div>
    <!-- Map -->
    <div id="map-container" class=" h-screen max-w-screen w-2/3">
        <div id="map" class="h-screen shadow-3xl border border-gray-300 z-10"></div>
        
    </div>

    <script src="script.js"></script>
    <script src="suggestions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/js-priority-queue"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen justify-normal">

    <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-8 max-w-screen-sm w-2/5 h-full container-animation">

        <div class="space-y-1">

            <div class="flex items-center space-x-2">
                <img src="salida.png" class="w-3 h-3 mr-1.5 position:relative">
                

                <div class="relative flex-grow">
                    <input type="text" id="start" placeholder="Estación de comienzo"
                        class=" sm:p-4 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                    <div id="startSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                    </div>
                </div>

            </div>
            <div class="flex justify-start">
                <img src="three-dots.webp" class="w-4 h-4">
            </div>
            <div class="flex items-center space-x-2">
                <img src="llegada.png" class="w-4 h-4 position:relative">

                <div class="relative flex-grow">
                    <input type="text" id="end" placeholder="Estación de llegada"
                        class=" sm:p-4 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                    <div id="endSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                    </div>
                </div>

            </div>
        
             <div class="flex items-start justify-start space-x-6">
                <!-- Time Picker -->
                <form class="max-w-[8rem]">
                    <label for="time" class="block mb-2 text-md font-medium">Hora de salida:</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 end-0 top-0 flex items-center pe-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 24 24">
                                <path fill-rule="evenodd"
                                    d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                        <input type="time" id="time"
                            class="bg-white-50 border leading-none border-white-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            min="05:00" max="23:00" value="13:00" required />
                    </div>
                </form>
            
                <!-- Weekday Picker -->
                <form class="max-w-[12rem]">
                    <label for="weekday" class="block mb-2 text-md font-medium">Día: </label>
                    <select id="weekday"
                        class="bg-white border border-gray-300 text-gray-900 text-md rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="monday">Lunes</option>
                        <option value="tuesday">Martes</option>
                        <option value="wednesday">Miércoles</option>
                        <option value="thursday">Jueves</option>
                        <option value="friday">Viernes</option>
                        <option value="saturday">Sábado</option>
                        <option value="sunday">Domingo</option>
                    </select>
                </form>
            </div>
            

        </div>




        <!-- Button -->
        <div class="mt-6">
            <button id="findPathBtn"
                class="w-full py-2 sm:py-3 bg-blue-700 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-800 transition transform hover:scale-105 text-sm sm:text-lg">
                Calcular Ruta
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center mt-4 hidden">
            <div class="loader"></div>
        </div>

        <!-- Result -->
        <h3 id="result" class="text-sm sm:text-lg font-medium text-center text-gray-900 mt-6"></h3>
        <h3 id="invalid" class="text-sm sm:text-lg font-medium text-center text-red-600 mt-6 "></h3>


    </div>
    <div id="map" class="w-full h-full z-10"></div>

    <!-- Map -->
    <!-- <div id="map-container" class="relative mt-6"> -->
    <!-- <div id="map" class="h-[300px] sm:h-[400px] md:h-[450px] rounded-xl shadow-3xl border border-gray-300 z-10"></div> -->

    <script src="script.js"></script>
    <script src="suggestions.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/js-priority-queue"></script>


    <!-- Para calcular distancia aerea de dos coordenadas -->
    <script type="text/javascript"
        src="http://maps.google.com/maps/api/js?sensor=false&v=3&libraries=geometry"></script>

    <!-- Leaflet Snake Animation -->
    <script src="./animation/L.Polyline.SnakeAnim.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>

<body class="flex h-screen justify-normal ">

    <div class="bg-gradient-to-t from-blue-100 to-slate-50 bg-opacity-90 shadow-lg rounded-4xl p-8 max-w-screen-sm w-1/3 h-full container-animation">

        <div class="space-y-1">
            <div class="mb-6 text-center">
                <img src="logo.png" alt="Metro Logo" class="mx-auto w-16 h-16 mb-2">
                <h1 class="text-2xl font-bold text-gray-800">Metro de Buenos Aires Path Finder</h1>
                <p class="text-gray-600">Encuentra la mejor ruta en metro</p>
            </div>
            <div class="flex items-center space-x-2">
                <img src="salida.png" class="w-3 h-3 mr-1.5 position:relative">


                <div class="relative flex-grow">
                    <input type="text" id="start" placeholder="Estación de comienzo"
                        class="sm:p-3 w-full border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500  text-gray-700 text-sm sm:text-base">
                    <div id="startSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                    </div>
                </div>

            </div>
            <div class="flex justify-start">
                <img src="three-dots.webp" class="w-3 h-4 position:relative">
            </div>
            <div class="flex items-center space-x-2">
                <img src="llegada.png" class="w-4 h-4 position:relative">

                <div class="relative flex-grow">
                    <input type="text" id="end" placeholder="Estación de llegada"
                        class=" sm:p-3 w-full border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500  text-gray-700 text-sm sm:text-base">
                    <div id="endSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                    </div>
                </div>

            </div>

            <!-- Time and Weekday -->
            <div class="flex flex-col sm:flex-row sm:space-x-4 space-y-4 sm:space-y-0" style="margin-top: 18px;">
                <!-- Time Picker -->
                <div class="w-full">
                    <label for="time" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 text-blue-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-5a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Hora de salida
                        </div>
                    </label>
                    <input type="time" id="time"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700"
                        min="05:00" max="23:00" value="13:00" required />
                </div>

                <!-- Weekday Picker -->
                <div class="w-full">
                    <label for="weekday" class="block text-sm font-medium text-gray-700 mb-1">
                        <div class="flex items-center">
                            <svg class="mr-2" xmlns="http://www.w3.org/2000/svg" height="14" width="12.25"
                                viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path fill="#74C0FC"
                                    d="M128 0c17.7 0 32 14.3 32 32l0 32 128 0 0-32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 32 48 0c26.5 0 48 21.5 48 48l0 48L0 160l0-48C0 85.5 21.5 64 48 64l48 0 0-32c0-17.7 14.3-32 32-32zM0 192l448 0 0 272c0 26.5-21.5 48-48 48L48 512c-26.5 0-48-21.5-48-48L0 192zm64 80l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm128 0l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zM64 400l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16zm144-16c-8.8 0-16 7.2-16 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0zm112 16l0 32c0 8.8 7.2 16 16 16l32 0c8.8 0 16-7.2 16-16l0-32c0-8.8-7.2-16-16-16l-32 0c-8.8 0-16 7.2-16 16z" />
                            </svg>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 7V3m8 4V3M5 11h14M5 19h14M7 15h.01M7 15a2 2 0 110-4 2 2 0 010 4z" />
                            </svg>
                            Día
                        </div>
                    </label>
                    <select id="weekday"
                        class="block w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700">
                        <option value="monday">Lunes</option>
                        <option value="tuesday">Martes</option>
                        <option value="wednesday">Miércoles</option>
                        <option value="thursday">Jueves</option>
                        <option value="friday">Viernes</option>
                        <option value="saturday">Sábado</option>
                        <option value="sunday">Domingo</option>
                    </select>
                </div>
            </div>


        </div>




        <!-- Calculate Route Button -->
        <div>
            <button id="findPathBtn"
                class="mt-7 w-full py-3 bg-blue-600 text-white font-semibold rounded-full shadow-md hover:bg-indigo-700 transition transform hover:scale-105 active:scale-95 duration-300 flex items-center justify-center">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 20l-5.447-2.724A2 2 0 013 15.382V8.618a2 2 0 011.553-1.894L9 4m6 0l5.447 2.724A2 2 0 0121 8.618v6.764a2 2 0 01-1.553 1.894L15 20m-6 0V4m6 16V4" />
                </svg>
                Calcular Ruta
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="flex justify-center mt-4 hidden">
            <div class="loader"></div>
        </div>

        <!-- Result -->
        <h3 id="result" class="text-sm sm:text-lg font-medium text-center text-gray-900 mt-6"></h3>


    </div>
    <!-- Map -->
    <div id="map-container" class=" h-screen w-full">
        <div id="map" class="h-screen shadow-3xl border border-gray-300 z-10"></div>

    </div>



    <script src="script.js"></script>
    <script src="suggestions.js"></script>
    <script src="path-finder.js"></script>
</body>


</html>

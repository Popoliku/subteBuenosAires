<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Path Finder</title>
    <link rel="stylesheet" href="style.css">

    <!-- para el mapa interactivo -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

  
</head>
<body>
    <div class="container">
        <h1>Metro de Buenos Aires Path Finder</h1>
        <label for="start">Estacion de comienzo: </label>
        <input type="text" id="start" placeholder="Estacion de comienzo">
        
        <label for="end">Estacion de llegada:</label>
        <input type="text" id="end" placeholder="Estacion de llegada">
        
        <button id="findPathBtn">Calcular Ruta</button>
        
        <h3 id="result"></h3>

        <div id="map" style="height: 500px;"></div>

       
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metro Path Finder</title>

        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

        <link rel="stylesheet" href="style.css">
    </head>



    <body class="flex flex-col lg:flex-row lg:h-screen justify-center items-center px-4 lg:px-8">

        <div class="bg-white bg-opacity-90 shadow-lg rounded-2xl p-8 max-w-screen-sm w-full container-animation">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center text-blue-700 mb-6">Metro de Buenos Aires Path Finder</h1>

            <div class="space-y-6">
                <div class="relative w-full">
                    <label for="start" class="block text-sm sm:text-lg font-medium text-gray-700">
                        Estación de comienzo:
                        <span class="inline-block w-4 h-4 ml-2 bg-green-700 rounded-full"></span>
                    </label>
                    <input type="text" id="start" placeholder="Estación de comienzo"
                        class="mt-2 p-3 sm:p-4 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                    <div id="startSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg rounded-lg max-h-36 overflow-y-auto z-50">
                    </div>
                </div>

                <div class="relative w-full">
                    <label for="end" class="block text-sm sm:text-lg font-medium text-gray-700">Estación de llegada: 
                        <span class="inline-block w-4 h-4 ml-2 bg-blue-900 rounded-full"></span>
                    </label>
                    <input type="text" id="end" placeholder="Estación de llegada"
                        class="relative mt-2 p-3 sm:p-4 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-gray-700 text-sm sm:text-lg">
                    <div id="endSuggestions"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg border border-gray-300 rounded-lg max-h-32 overflow-y-auto z-40">
                    </div>
                </div>
            </div>

            <!-- Button -->
            <div class="mt-6">
                <button id="findPathBtn"
                    class="w-full py-2 sm:py-3 bg-blue-700 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-800 transition transform hover:scale-105 text-sm sm:text-lg">
                    Calcular Ruta
                </button>
            </div>

            <!-- Loading Spinner -->
            <div id="loading" class="flex justify-center mt-4 hidden">
                <div class="loader"></div>
            </div>

            <!-- Result -->
            <h3 id="result" class="text-sm sm:text-lg font-medium text-center text-gray-900 mt-6"></h3>
            <h3 id="invalid" class="text-sm sm:text-lg font-medium text-center text-red-600 mt-6 "></h3>

            <!-- Map -->
            <div id="map-container" class="relative mt-6">
                <div id="map" class="h-[300px] sm:h-[400px] md:h-[450px] rounded-xl shadow-3xl border border-gray-300 z-10"></div>
                <div class="flex justify-center mt-4">
                    <img id="ampliar-mapa" src="expand.webp" alt="Enlarge"
                        class="w-6 sm:w-8 h-6 sm:h-8 cursor-pointer hover:scale-125 transition transform duration-200 ease-in-out"
                        title="Enlarge Map">
                </div>

                <!-- Close Fullscreen Button -->
                <button id="close-fullscreen"
                    class="absolute top-4 right-4 bg-gray-800 text-white rounded-full w-8 sm:w-10 h-8 sm:h-10 flex items-center justify-center text-xl font-bold cursor-pointer hidden">
                    ×
                </button>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="suggestions.js"></script>
    </body>

</html>

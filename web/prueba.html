<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Input</title>
    <style>
        /* Styling for the input box */
        .autocomplete-container {
            position: relative;
            width: 300px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling for the suggestions list */
        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ccc;
            border-top: none;
            background-color: #fff;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 4px 4px;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestions div:last-child {
            border-bottom: none;
        }

        .suggestions div:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="autocomplete-container">
        <input type="text" id="autocompleteInput" placeholder="Start typing..." />
        <div id="suggestions" class="suggestions"></div>
    </div>

    <script>
        // List of options for autocomplete
        const options = [
            "Buenos Aires",
            "Berlin",
            "Beijing",
            "BogotÃ¡",
            "Bangkok",
            "Boston",
            "Barcelona",
            "Brisbane",
            "Belgrade",
            "Birmingham"
        ];

        // DOM elements
        const input = document.getElementById('autocompleteInput');
        const suggestionsBox = document.getElementById('suggestions');

        // Function to show suggestions
        function showSuggestions(value) {
            // Clear previous suggestions
            suggestionsBox.innerHTML = '';

            // If input is empty, don't show suggestions
            if (!value) return;

            // Filter options based on input value
            const filteredOptions = options.filter(option =>
                option.toLowerCase().startsWith(value.toLowerCase())
            );

            // Add filtered options to the suggestions box
            filteredOptions.forEach(option => {
                const suggestionDiv = document.createElement('div');
                suggestionDiv.textContent = option;

                // On click, fill the input and clear suggestions
                suggestionDiv.addEventListener('click', () => {
                    input.value = option;
                    suggestionsBox.innerHTML = '';
                });

                suggestionsBox.appendChild(suggestionDiv);
            });
        }

        // Event listener for input changes
        input.addEventListener('input', (e) => {
            showSuggestions(e.target.value);
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.autocomplete-container')) {
                suggestionsBox.innerHTML = '';
            }
        });
    </script>
</body>
</html>
